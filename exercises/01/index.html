<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Coding Warmer - E1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
  </head>
  <style>
    .font-style {
      font-family: "Inter";
      font-style: normal;
      font-weight: 400;
    }
    .container {
      width: 376px;
      background: #ffffff;
      padding-block-start: 66px;
    }
    .entry {
      display: flex;
      flex-direction: row;
      padding-inline-start: 38px;
      padding-inline-end: 53px;
      margin-block-end: 26px;
      align-items: center;
      justify-content: space-between;
    }
    .label-font {
      font-size: 16px;
      line-height: 19px;
      color: #000000;
    }
    .input-box {
      width: 209px;
      height: 28px;
      background: #D9D9D9;
      border-color: none;
    }
    .total {
        width: 283px;
        height: 36px;
        background: #620D4F;
        border-radius: 20px;
        margin-inline-start: 40px;
        margin-inline-end: 53px;
        margin-block-start: 19px;
    }
    .text {
      font-size: 20px;
      line-height: 24px;
      color: #FFFFFF;
    }
    .receipt {
      margin-block-start: 79px;
      font-size: 16px;
      line-height: 19px;
      color: #000000;
      margin-inline-start: 38px;
      margin-inline-end: 35px;
    }
    .divider {
        border: 2px solid #000000;
        width: 309px;
        margin-inline-start: 37px;
        margin-inline-end: 30px;
        margin-block-start: 33px;
    }
    .sum {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 700;
        font-size: 16px;
        line-height: 19px;
        color: #000000;
        margin-inline-start: 70px;
    }
    .ticket {
        margin-inline-start: 33px;
        margin-inline-end: 53px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
    .article{
        line-height: 0px;
    }
  </style>
  <body>
    <form class="container" id="receiptForm">
      <section>
        <div class="entry">
          <div>
            <ion-label class="label-font font-style">Article</ion-label>
          </div>
          <div>
            <input
              class="input-box"
              id="article"
            />
          </div>
        </div>

        <div class="entry">
          <div>
            <ion-label class="label-font">Amount</ion-label>
          </div>
          <div>
            <input
              class="input-box"
              id="amount"
            ></input>
          </div>
        </div>
        <button type="submit" class="total"><span class="text font-style">Calculate Total</span></button>
        </section>
    </form>
    <div>
        <p class="receipt font-style">======= YOUR RECEIPT =========</p>

            <div id="ticketContainer">
            </div>
          <div class="divider"></div>
        <p id="total" class="label-font sum">
          <b>TOTAL $<span id="sum"><b></b></span></b>
        </p>
      </section>
    </div>
  </body>
  <script src="index.js"></script>
</html>
