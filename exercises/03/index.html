<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="result"></div>
            <div class="keys">
                <div class="key" data-operation="multiply">X</div>
                <div class="key" data-operation="sum">+</div>
                <div class="key" data-operation="rest">-</div>
                <div class="key" data-operation="division">/</div>
            </div>
        </div>
    </div>
</body>
</html>
